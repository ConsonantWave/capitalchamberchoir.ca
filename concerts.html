{% for post in site.posts %}
<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
{% if post.image %}<img class="centered" src="/images/{{ post.image }}" />{% endif %}
  {{ post.content }}
  {% unless forloop.last %}
    <div class="hr"></div>
  {% endunless %}
{% endfor %}
